<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/84ae474f69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Client Form Validation</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Client Form Validation</h1>
        </div>

        <form class="form" id="form">

            <div class="form-control ">
                <label>Username</label>
                <input type="text" placeholder="Please write your username" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="helloworld@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control"><label>Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>


            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm password" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button>Submit</button>

        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
